<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://localhost:35729/livereload.js"></script>
  <script defer src="/webjars/htmx.org/dist/htmx.min.js"></script>
</head>
<body>
  <h2>Batch Orders</h2>
  <!--/*@thymesVar id="batchOrdersView" type="au.com.amesystems.kotlinspringhtmxviewcomponentstarter.web.orders.BatchOrdersViewComponent.BatchOrdersView"*/-->
  <table>
    <tr>
      <th>Id</th>
      <th>Harness</th>
      <th>Revision</th>
      <th>Customer</th>
      <th>Order Reference</th>
      <th>Quantity</th>
      <th>Worksite</th>
    </tr>

    <!--/*@thymesVar id="batchOrdersView" type=""*/-->
    <tr th:each="order : ${ batchOrdersView.orders}">
      <td><span th:text="${order.id}"></span></td>
      <td><span th:text="${order.harness}"></span></td>
      <td><span th:text="${order.revision}"></span></td>
      <td><span th:text="${order.customer}"></span></td>
      <td><span th:text="${order.reference}"></span></td>
      <td><span th:text="${order.quantity}"></span></td>
      <td><span th:text="${order.worksite}"></span></td>
    </tr>
  </table>
</body>
</html>
